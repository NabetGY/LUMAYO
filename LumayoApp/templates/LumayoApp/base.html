<!DOCTYPE html>
<html lang="es">
<head>

    {% load static %}

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <!-- style css e iconos-->
    <link rel="stylesheet" href="{% static 'LumayoApp/css/style.css' %}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <!-- style css e iconos-->




    <title>Lumayo</title>
</head>
<body class="wrapper body-bg" >
    
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <div class="container-fluid">

          <div class="row row-nav">
            <div class="col-2">
              <a class="navbar-brand" href="#">
                <img src="{% static 'LumayoApp/img/logo.webp' %}" width="50"  alt="Logo Lumayo">
                  LUMAYO</a>
    
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            </div>
            <div class="col-6">
              <form class="d-flex justify-content-end">
                <input class="form-control me-2" type="search" placeholder="Titulo, ISSN, Editorial..." aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Buscar</button>
              </form>
            </div>
            <div  class="col-4 collapse navbar-collapse text-end" id="navbarSupportedContent">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="#">Inicio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Tienda</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Nosotros</a>
                </li>
                <li class="nav-item">
                  <!-- <a class="nav-link" href="#">Contactanos</a> -->
                </li>
                <li class="nav-item">
                  <a class="btn btn-success text-center" href="#">Iniciar Sesion</a>
                </li>
                <li class="nav-item">
                  <a class="btn btn-info" href="#">Registrate!</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    <!-- /navbar -->


    <!-- Contenido Cambiante -->
      
      {% block content %}
        
      {% endblock content %}
        
    <!-- /Contenido Cambiante -->


    <!-- footer -->
    <footer id="footer " class="bg-light footer m-auto">
      <div class="container">
        <div class="row text-align-center">
          <div class="col-12 col-lg">
            <a href="#">Pregutas frecuentes</a>
          </div>
          <div class="col-12 col-lg">
            <a href="#">Contactanos</a>
          </div>
          <div class="col-12 col-lg">
            <a href="#">Prensa</a>
          </div>
          <div class="col-12 col-lg">
            <a href="#">Terminos y condiciones</a>
          </div>
          <div class="col-12 col-lg">
            <a href="#">Privacidad</a>
          </div>
          <div class="col-12 col-lg">
            <a href="#">Estudiantes</a>
          </div>
        </div>
      </div>
    </footer>
    <!-- /footer -->
    
</body>
</html>
