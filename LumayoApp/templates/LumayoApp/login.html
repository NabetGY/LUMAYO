{% extends 'LumayoApp/base.html' %}

{% load static %}


{% block content %}


    
<div class="container my-4">
    <div class="row">
        <div class="mx-auto col-md-4 bg-light card">
            <div class="col-12 p-2" >
                <img src="{% static 'LumayoApp/img/login.svg' %}" class="img-fluid">
            </div>
            <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                <div class="form-group my-4">
                    <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Usuario" value="">
                </div>
                <div class="form-group my-4">
                    <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Contraseña">
                </div>
                <div class="form-group my-4">
                    <div class="row">
                        <div class="col-sm-12 col-sm-offset-3">
                            <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-primary" value="Iniciar sesión">
                        </div>
                    </div>
                </div>
                <div class="form-group my-4">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="text-center">
                                <a href="http://phpoll.com/recover" tabindex="5" class="forgot-password">Restablecer Contraseña</a>
                            </div>
                        </div>
                    </div>
                </div>
            </form>

            <div>
                {% for message in messages %}
                <h3> {{message}} </h3>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
  
{% endblock content %}
