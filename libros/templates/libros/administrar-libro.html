{% extends 'LumayoApp/base.html' %}

{% load static %}


{% block content %}

    <div class="container justify-content-center p-5 mt-5 mb-5">
        <div class="row">
            <div class="col">
                <div class="card h-100" style="width: 18rem;">
                    <img src="{% static 'LumayoApp/img/agregar-libro.svg' %}" class="card-img-top p-2" alt="...">
                    <div class="card-body d-grid">
                      <a href="{% url 'agregar_libro' %}" class="btn btn-primary">Agregar Libro</a>
                    </div>
                  </div>
            </div>
            <div class="col">
              <div class="card h-100" style="width: 18rem;">
                <img src="{% static 'LumayoApp/img/editar-libro.svg' %}" class="card-img-top mt-4 p-3" alt="...">
                <div class="card-body d-grid ">
                  <a href="{% url 'listar_libro' %}" class="btn btn-primary">Editar Libro</a>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card h-100" style="width: 18rem;">
                <img src="{% static 'LumayoApp/img/dar-de-baja.svg' %}" class="card-img-top mt-4 mb-4 p-3" alt="...">
                <div class="card-body d-grid">
                  <a href="{% url 'listar_libro' %}" class="btn btn-primary">Eliminar Libro</a>
                </div>
              </div>
            </div>
        </div>
    </div>
  
{% endblock content %}
