{% extends 'LumayoApp/base.html' %}

{% load static %}


{% block content %}

<div class="container h-200 m-1">
  <h1 class="text-center my-5">Opciones del perfil</h1>
    <div class="row mt-3">  
    {% if request.user.perfil %}
      <div class="col-md-12 col-lg-6 my-4">
        <div class="card text-start bg-green">
          <div class="card-body text-white">
                <h3 class="display-5">Editar</h3>
                <h4>Perfil</h4>
                <a href="{% url 'usuarios:editar-perfil' %}" class="stretched-link"></a>
          </div>
          <div class="ico-card">
            <i class="bi bi-person-check icon-size-card"></i>
          </div>
        </div>
      </div>
      {% else %}
        <div class="col-md-12 col-lg-6 my-4">
          <div class="card text-start bg-blue">
            <div class="card-body text-white">
                  <h3 class="display-5">Completar</h3>
                  <h4>Perfil</h4>
                  <a href="{% url 'usuarios:completar-perfil' %}" class="stretched-link"></a>
            </div>
            <div class="ico-card">
              <i class="bi bi-person-lines-fill icon-size-card"></i>
            </div>
          </div>
        </div>
      {% endif %}
        <div class="col-md-12 col-lg-6 my-4">
          <div class="card text-start bg-cherry">
            <div class="card-body text-white">
                  <h3 class="display-5">Cambiar</h3>
                  <h4>Contrase√±a</h4>
                  <a href="#" class="stretched-link"></a>
            </div>
            <div class="ico-card">
              <i class="bi bi-key icon-size-card"></i>
            </div>
          </div>
        </div>
      </div>
      <a class="btn btn-primary" href="{% url 'usuarios:modulo-admin'  %}">Volver</a>
    </div>
  
{% endblock content %}
